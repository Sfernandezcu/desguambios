<head>

	<input  name="litProducto" type="text" placeholder="literalDelProducto"></p>

	<input  name="id_marca" type="text" placeholder="idDeLaMarca"></p>

 	<textarea name="contenido" rows="10" cols="40" placeholder="contenido">Escribe aquí el comentario sobre tu producto</textarea>

  	<input  name="alta" type="hidden" value="1">
	<input  type="submit" value="Añadir Comentario">
	</form>
