<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<h1>Haz login o registrate</h1>
</head>
<body>



<form action="/login" method="post">
		<input name="usuario" type="text" >
		<input name="password" type="password">   
		<input type="submit" value="Iniciar Sesion"/>
</form>


<form action="/registro">
		<input type="submit" value="Ir a registro" />
		<input name="nombre" type="hidden">
		<input name="apellidos" type="hidden">
		<input name="correo" type="hidden">
		<input name="pass" type="hidden">
		<input name="telefono" type="hidden">
		<input name="alta" type="hidden" value="0">
	</form>
</body>
</html>
